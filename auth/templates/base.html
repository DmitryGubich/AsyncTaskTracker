<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}UberPopugInc{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>Auth module</h1>
        {% if user.is_authenticated %}
            Hi {{ user.email }}! <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a> / <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
